<navbar></navbar>
<div class="container" id = "userProfile">
  <div class="row">
    <div class="col-md-8 col-sm-8 left">
      <div class="row">
        <div class="userInfoContainer">
          <div class="ui segment">
            <div class="col-md-3 col-sm-3 imageContainer">
              <div class="ui card">
                <div class="image">
                  <img ng-src="{{user.profilePhoto.dataURI}}">
                </div>
              </div>
            </div>
            <div class="col-md-9 col-sm-9 aboutContainer">
              <div class="ui card">
                <div class="content">
                  <a class="header">{{user.name.firstName}}&nbsp;{{user.name.lastName}}</a>
                  <div class="meta">
                    <span class="date">Joined in 2013</span>
                  </div>
                  <div class="description">
                    Kristy is an art director living in New York.
                  </div>
                </div>
              </div>
            </div>
            <div class = "clear"></div>
          </div>
        </div>
      </div>

      <div class="row" ng-if = "user.isTeacher">
        <div class="ui attached message">
          <div class="header">
            Specialization
          </div>
        </div>
        <div class="ui segment">
          <p>
            This is the details
          </p>
        </div>
      </div>

      <div class="row" ng-if = "user.isTeacher">
        <div class="ui attached message">
          <div class="header">
            Demo Videos
          </div>
        </div>
        <div class="ui segment">
          <p ng-click = "uploadVideo()">
            This is the details
          <form id = "uploadVideoForm">
            <input type="file" id = "uploadVideo" onchange="angular.element(this).scope().onVideoSelect(this.files)" style = "display:none;">
          </form>
          </p>
        </div>
      </div>

      <div class="row">
        <div class="ui attached message">
          <div class="header">
            Education
          </div>
        </div>
        <div class="ui segment">
          <p>
            This is the details
          </p>
        </div>
      </div>

      <div class="row">
        <div class="ui attached message">
          <div class="header">
            Experiences
          </div>
        </div>
        <div class="ui segment">
          <p>
            This is the details
          </p>
        </div>
      </div>

      <div class="row" ng-if = "user.isTeacher">
        <div class="ui attached message">
          <div class="header">
            Reviews & Ratings
          </div>
        </div>
        <div class="ui segment">
          <p>
            This is the details
          </p>
        </div>
      </div>

      <div class="row" ng-if = "user.isTeacher">
        <div class="ui attached message">
          <div class="header">
            Availability
          </div>
        </div>
        <div class="ui segment">
          <p>
            <div ui-calendar="uiConfig.calendar" ng-model="eventSources" calendar = "availabilityCalendar"></div>
          </p>
        </div>
      </div>
    </div>
    <div class="col-md-4 col-sm-4 right">

    </div>
  </div>
</div>
