<modal id = "video-player-modal">
  <div class = "modal-header">
    <div class = "title">Watch Demo Video</div>
    <i class="remove icon" ng-click = "closeDialog()"></i>
  </div>
  <div class = "modal-content">
	<videogular vg-player-ready="onPlayerReady($API)" vg-auto-play="true">
		<vg-media vg-src="config.sources">
		</vg-media>

		<vg-controls>
			<vg-play-pause-button></vg-play-pause-button>
			<vg-time-display>{{ currentTime | date:'mm:ss':'UTC' }}</vg-time-display>
			<vg-scrub-bar>
				<vg-scrub-bar-current-time></vg-scrub-bar-current-time>
			</vg-scrub-bar>
			<vg-time-display>{{ timeLeft | date:'mm:ss':'UTC' }}</vg-time-display>
			<vg-volume>
				<vg-mute-button></vg-mute-button>
				<vg-volume-bar></vg-volume-bar>
			</vg-volume>
			<vg-fullscreen-button></vg-fullscreen-button>
		</vg-controls>

		<vg-overlay-play></vg-overlay-play>
		<vg-poster vg-url='controller.config.plugins.poster'></vg-poster>
	</videogular>
  </div>
  <div class = "modal-footer">

  </div>
</modal>
